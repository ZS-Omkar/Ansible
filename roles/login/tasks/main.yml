- name: Install go-lang
  apt:
    name: golang
    update_cache: yes
    state: present

- name: Download Artifacts from Nexus
  get_url:
    url: http://3.91.2.242:8081/repository/login/login-{{APP_VERSION}}.zip
    dest: /tmp/login.zip
    username: admin
    password: Omkar@123

- name: Create a directory
  file:
    path: /root/login
    state: directory

- name: unzip the downloaded content
  unarchive:
    src: /tmp/login.zip
    dest: /root/login
    remote_src: yes

- name: copy the service file
  template:
    src: "login.service"
    dest: /etc/systemd/system/login.service

- name: Start service
  systemd:
    name: login
    daemon-reload: yes
    state: started
    enabled: yes
